<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Mysite</title>
  </head>
  <body style="background-color: #999999;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Mysite</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
          <a class="nav-link" href="{% url 'templates/index' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'templates/about' %}">About Us</a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'templates/contact' %}">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome To Mysite!</strong> You can use anything here with bootstrap.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="container">
      <form action="/analyze" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter you text here.</label>
          <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>

        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="customSwitch1" name="removepunc">
          <label class="custom-control-label" for="customSwitch1">Remove punctuation</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="customSwitch2" name="fullcaps">
          <label class="custom-control-label" for="customSwitch2">UPPER CASE </label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="customSwitch3" name="newlineremove">
          <label class="custom-control-label" for="customSwitch3">New Line Remover</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="customSwitch4" name="extraspaceremove">
          <label class="custom-control-label" for="customSwitch4">Extra space Remover</label>
        </div>
        <button type="Submit" class="btn btn-dark mt-2">Submit</button>
      </form>
    </div>
  </body>
</html>
